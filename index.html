<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard MRV - FINAL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Segoe UI', Arial, sans-serif; overflow: hidden; background: #f4f7f6; }
    h1 { background: rgb(6, 94, 3); color: white; text-align: center; padding: 12px; font-size: 22px; height: 55px; }
    
    .container { display: flex; height: calc(100% - 55px); padding: 15px; gap: 15px; }

    /* Área dos Mapas */
    .mapa-area { flex: 1.2; display: flex; flex-direction: column; height: 100%; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .titulo-mapa { height: 45px; font-weight: bold; text-align: center; font-size: 20px; color: rgb(6, 94, 3); border-bottom: 2px solid #f0f0f0; margin-bottom: 10px; line-height: 45px; }

    .caixa-mapa { width: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #fff; position: relative; border-radius: 8px; transition: all 0.3s ease; }
    .caixa-maximizada { flex: 1; margin-bottom: 10px; border: 1px solid #eee; }
    .caixa-minimizada { height: 130px; cursor: pointer; background: #fafafa; border: 2px dashed #bbb; opacity: 0.7; z-index: 10; }
    .caixa-minimizada:hover { opacity: 1; border-color: rgb(6,94,3); background: #f0f8f0; }
    
    /* Bloqueia cliques nos caminhos dentro da caixa pequena para não bugar a troca */
    .caixa-minimizada svg { pointer-events: none; }

    svg { width: 100%; height: 100%; display: block; }
    
    path { fill: #e0e0e0; stroke: #fff; stroke-width: 0.5; transition: fill 0.2s; cursor: default; }
    path:hover { fill: #bbb !important; }
    
    .com-mrv { fill: rgb(6, 94, 3) !important; cursor: pointer; }
    .com-mrv:hover { fill: rgb(255, 153, 0) !important; }
    .ativo { fill: rgb(255, 153, 0) !important; stroke: #000 !important; stroke-width: 1px !important; }

    /* Lado Direito */
    .info { flex: 0 0 420px; overflow-y: auto; background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .btRes { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; border-radius: 8px; cursor: pointer; text-align: left; background: #fff; }
    .btRes:hover { border-color: rgb(6, 94, 3); }
    .btRes-ativo { border: 2px solid rgb(6, 94, 3) !important; background: #f4faf4; }
    #residencial-info { margin-top: 20px; padding: 20px; background: #fffcf5; border-left: 5px solid orange; border-radius: 4px; min-height: 100px; }
  </style>
</head>
<body>

    <div class="info">
      <h2 id="titulo-dinamico" style="margin-bottom:15px; color:rgb(6,94,3)"></h2>
      <div id="btRes-container"></div>
      <div id="residencial-info"></div>
    </div>
  </div>

  <script>
    const LINK_PLANILHA = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTqmzCyl1ScBsPr6d4wtq3tADya58_T9DVkhcUSDgmbwNwyZoc4tPrOMUrt8kB7UJH6tiHr_KVxfS2W/pub?output=csv";
    
    const nomesCidades = {
        "ipiranga": "Ipiranga", "guarulhos": "Guarulhos", "saojose": "São José dos Campos",
        "campinas": "Campinas", "mogi": "Mogi das Cruzes", "sorocaba": "Sorocaba", "jundiai": "Jundiaí"
    };

    let dadosGerais = [];
    let pathSelecionado = null;

    async function carregarDados() {
        try {
            const r = await fetch(LINK_PLANILHA);
            const t = await r.text();
            const linhas = t.split(/\r?\n/).filter(l => l.trim() !== "");
            dadosGerais = linhas.slice(1).map(l => {
                const c = l.split(/[,;]/);
                return {
                    id: c[0]?.toLowerCase().trim(),
                    nome: c[2]?.trim(),
                    est: parseInt(c[3]) || 0,
                    end: c[4]?.trim(),
                    bai: c[5]?.trim(),
                    prev: c[7]?.trim(),
                    val: c[9]?.trim()
                };
            }).filter(item => item.id);
        } catch (e) { console.error(e); }
    }

    function tentarTrocar(el) {
        if (!el.classList.contains("caixa-minimizada")) return;
        
        const container = document.getElementById("mapa-area-container");
        const tituloSuperior = document.getElementById("nome-regiao");
        const atualGrande = document.querySelector(".caixa-maximizada");
        
        el.classList.replace("caixa-minimizada", "caixa-maximizada");
        atualGrande.classList.replace("caixa-maximizada", "caixa-minimizada");
        
        container.insertBefore(el, atualGrande);
        container.insertBefore(tituloSuperior, el);
        
        limparSelecao();
    }

    function iniciarEventos() {
        document.querySelectorAll("path").forEach(p => {
            // HOVER: Atualiza o título no topo
            p.onmouseover = function() {
                if (this.closest(".caixa-minimizada")) return;
                const nome = nomesCidades[this.id] || this.id.toUpperCase();
                document.getElementById("nome-regiao").textContent = nome;
            };

            p.onmouseout = function() {
                if (pathSelecionado) {
                    const nomeAtivo = nomesCidades[pathSelecionado.id] || pathSelecionado.id.toUpperCase();
                    document.getElementById("nome-regiao").textContent = nomeAtivo;
                } else {
                    document.getElementById("nome-regiao").textContent = "Passe o mouse sobre uma região";
                }
            };

            // CLIQUE: Apenas cidades com MRV
            p.onclick = function(e) {
                if (this.closest(".caixa-minimizada")) return;
                if (!this.classList.contains("com-mrv")) return;

                e.stopPropagation();
                if (pathSelecionado) pathSelecionado.classList.remove("ativo");
                pathSelecionado = this;
                this.classList.add("ativo");
                
                const nome = nomesCidades[this.id] || this.id.toUpperCase();
                gerarBotoes(this.id, nome);
            };
        });
    }

    function limparSelecao() {
        document.querySelectorAll("path").forEach(p => p.classList.remove("ativo"));
        document.getElementById("btRes-container").innerHTML = "";
        document.getElementById("titulo-dinamico").textContent = "";
        document.getElementById("residencial-info").innerHTML = "";
        document.getElementById("nome-regiao").textContent = "Passe o mouse sobre uma região";
        pathSelecionado = null;
    }

    function gerarBotoes(id, nome) {
        const lista = document.getElementById("btRes-container");
        const filtrados = dadosGerais.filter(d => d.id === id);
        lista.innerHTML = "";
        document.getElementById("titulo-dinamico").textContent = "Residenciais em " + nome;

        filtrados.forEach(res => {
            const corEst = (res.est > 0 && res.est <= 5) ? "red" : "black";
            const btn = document.createElement("button");
            btn.className = "btRes";
            btn.innerHTML = `<strong>${res.nome}</strong> - <span style="color:${corEst}">${res.est} un.</span>`;
            btn.onclick = () => {
                document.querySelectorAll(".btRes").forEach(b => b.classList.remove("btRes-ativo"));
                btn.classList.add("btRes-ativo");
                document.getElementById("residencial-info").innerHTML = `
                    <h3 style="color:rgb(6,94,3)">${res.nome}</h3>
                    <p style="margin:10px 0">📍 ${res.end} - ${res.bai}</p>
                    <p>💰 Valor: <strong>${res.val}</strong></p>
                    <p>🔑 Previsão: <strong>${res.prev}</strong></p>
                `;
            };
            lista.appendChild(btn);
        });
    }

    carregarDados().then(iniciarEventos);
  </script>
